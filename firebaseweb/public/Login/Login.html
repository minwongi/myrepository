<!--===============================================================================================-->

<!--===============================================================================================-->
</head>
<body>

   <div class="limiter">
      <div class="container-login100">
         <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
               <img src="styleAll/images/img-01.png" alt="IMG">
            </div>

            <form class="login100-form validate-form" method="post" action="login.php">
               <span class="login100-form-title">
                LOGIN
               </span>

               <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                  <input class="input100"  type="text" name = "id" placeholder="ID">
                  <span class="focus-input100"></span>
                  <span class="symbol-input100">
                     <i class="fa fa-envelope" aria-hidden="true"></i>
                  </span>
               </div>

               <div class="wrap-input100 validate-input" data-validate = "Password is required">
                  <input class="input100" type="password" name = "passwd" placeholder="password">
                  <span class="focus-input100"></span>
                  <span class="symbol-input100">
                     <i class="fa fa-lock" aria-hidden="true"></i>
                  </span>
               </div>

               <div class="container-login100-form-btn">
                  <button class="login100-form-btn">
                     Login
                  </button>
               </div>

               <div class="text-center p-t-40">
                  <span class="txt1">
                     Forgot
                  </span>
                  <a class="txt2" href="#">
                     Username / Password?
                  </a>
               </div>

               <div class="text-center p-t-46">
                  <a class="txt2" href="#">
                     Create your Account
                     <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                  </a>
               </div>
            </form>
         </div>
      </div>
   </div>




<!--===============================================================================================-->
   <script src="styleAll/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
   <script src="styleAll/vendor/bootstrap/js/popper.js"></script>
   <script src="styleAll/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
   <script src="styleAll/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
   <script src="styleAll/vendor/tilt/tilt.jquery.min.js"></script>
   <script >
      $('.js-tilt').tilt({
         scale: 1.1
      })
   </script>
<!--===============================================================================================-->
   <script src="styleAll/js/main.js"></script>

</body>
</html>
